<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light bg-gradient text-center">
    <div class="container my-5">
        <h1 class="text-center">Sorting Algorithms</h1>
    </div>
    <div class="container my-5 text-center">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="algoRadioBtn" id="selectionSort" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="selectionSort">Selection Sort</label>

            <input type="radio" class="btn-check" name="algoRadioBtn" id="insertionSort" autocomplete="off">
            <label class="btn btn-outline-primary" for="insertionSort">Insertion Sort</label>

            <input type="radio" class="btn-check" name="algoRadioBtn" id="bubbleSort" autocomplete="off">
            <label class="btn btn-outline-primary" for="bubbleSort">Bubble Sort</label>

            <input type="radio" class="btn-check" name="algoRadioBtn" id="mergeSort" autocomplete="off">
            <label class="btn btn-outline-primary" for="mergeSort">Merge Sortt</label>

            <input type="radio" class="btn-check" name="algoRadioBtn" id="quickSort" autocomplete="off">
            <label class="btn btn-outline-primary" for="quickSort">Quick Sort</label>

            <input type="radio" class="btn-check" name="algoRadioBtn" id="radixSort" autocomplete="off">
            <label class="btn btn-outline-primary" for="radixSort">Radix Sort</label>

            <input type="radio" class="btn-check" name="algoRadioBtn" id="heapSort" autocomplete="off">
            <label class="btn btn-outline-primary" for="heapSort">Heap Sort</label>
        </div>
    </div>
    <div class="container my-5 text-center">
        <button type="button" class="btn btn-outline-primary" id="GenerateArrayBtn" onclick="GenerateArrayBtn()">Generate Array</button>
        <button type="button" class="btn btn-outline-primary" id="SortArrayBtn" onclick="SortArrayBtn()">Sort Array</button>
    </div>
    <div class="container my-5 border d-inline-block text-center" id="graph-canvas">

    </div>

    <script src="index.js"></script>
</body>

</html>
